<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex Ultra</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="top-controls">
                <button id="home-button" class="icon-button" onclick="goToHomepage()">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 9l9-7 9 7v11a2 2 0 01-2 2H5a2 2 0 01-2-2z"/>
                        <path d="M9 22V12h6v10"/>
                    </svg>
                </button>
                <button id="theme-toggle" class="icon-button">
                    <svg class="moon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
                    <svg class="sun" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>
                </button>
                <button id="battle-button" class="icon-button" onclick="toggleBattleMode()">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M14.5 17.5L3 6v15h18v-4M6 3h15v15l-7.5-7.5"/>
                    </svg>
                </button>
            </div>
            <h1><span class="logo-red">POKÉ</span>DEX</h1>
            <div class="search-box">
                <input type="text" id="pokemon-input" placeholder="Digite o nome ou ID...">
                <button onclick="buscarPokemon()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-search"><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></svg>
                </button>
            </div>
        </header>

        <div id="battle-mode" class="battle-mode hidden">
            <div class="battle-pokemon" id="pokemon1">
                <h3>Pokémon 1</h3>
                <div class="battle-search">
                    <input type="text" class="pokemon-battle-input" id="pokemon1-input" placeholder="Digite o nome...">
                    <button onclick="buscarPokemonBatalha(1)">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></svg>
                    </button>
                </div>
                <div id="pokemon1-info"></div>
            </div>
            <div class="vs-divider">VS</div>
            <div class="battle-pokemon" id="pokemon2">
                <h3>Pokémon 2</h3>
                <div class="battle-search">
                    <input type="text" class="pokemon-battle-input" id="pokemon2-input" placeholder="Digite o nome...">
                    <button onclick="buscarPokemonBatalha(2)">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></svg>
                    </button>
                </div>
                <div id="pokemon2-info"></div>
            </div>
        </div>

        <main>
            <div id="pokemon-info" class="hidden"></div>
            <div id="loading" class="hidden">
                <div class="pokeball-loader"></div>
            </div>
        </main>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
